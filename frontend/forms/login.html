<form class="border p-6 w-[200px] md:w-[400px] sm:w-[300px]" id="loginForm">
    <div class="mb-6">
        <label for="loginUsername" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
        <input type="text" id="loginUsername"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="wowusername" required>
    </div>
    <div class="mb-6">
        <label for="loginPassword" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
        <input type="password" id="loginPassword"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required>
    </div>
    <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full m:w-auto px-5 py-2.5 text-center">Log
        In</button>

    <hr class="my-4">

    <button id="registerButton"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-[80%] block mx-auto m:w-auto px-5 py-2.5 text-center"
        type="button">Create an Account</button>

    <!-- <button class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto mx-auto px-5 py-2.5 text-center">Register</button> -->
</form>
