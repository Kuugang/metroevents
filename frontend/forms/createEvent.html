<form id="createEventForm" class="mt-20" action="" enctype="multipart/form-data">
    <div class="w-full max-w-6xl mx-auto rounded-xl bg-white shadow-lg p-5 text-black border flex flex-col">
        <div class="w-full border">
            <input type="text" id="eventTitleInput" placeholder="Event name" required>
            <select name="" id="eventTypeInput" required>
            </select>
        </div>
        <input type="text" id="eventVenueInput" placeholder="Event venue" required>
        <textarea id="eventDescriptionInput" class="border rounded" name="" id="" cols="30" rows="10" required></textarea>
        <input id = "eventFileInput" name = "imgfile" type="file" accept="image/*" required>
        <input type="datetime-local" id="eventDateInput" name="datetime" required>
        <button id = "event-submit-button" class="p-2 bg-violet-700 text-white rounded border">Create Event</button>
    </div>
</form>
