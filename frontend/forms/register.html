<form id = "registerForm" class="hidden w-[400px] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 max-h-max bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 z-50 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <label class="block text-black text-4xl font-bold mb-2" for="firstName">Register</label>
    <h1>It's quick and easy</h1>
    <hr class = "mb-2">
        
    <div class = "flex flex-row gap-2">
        <input class="mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="registerFirstName" placeholder = "First Name" required/>

        <input class="mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="registerLastName" placeholder = "Last Name" required/>
    </div>

    <input class="mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="registerUsername" placeholder = "Username" required/>

    <input class="mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="registerPassword" placeholder = "Password" required/>

    <button class="py-2 px-4 text-white font-semibold border rounded border-green-500 bg-green-700 hover:text-green-700 hover:bg-white hover:transition-all transition ease-in-out delay-120">Register</button>
</form>
